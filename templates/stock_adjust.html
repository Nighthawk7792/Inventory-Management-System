{% extends "base.html" %}

{% block title %}Adjust Stock - {{ item.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Adjust Stock: {{ item.name }}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'item_detail' item.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
