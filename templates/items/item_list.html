{% extends 'base.html' %}

{% block content %}
<h2>Inventory Items</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>  <!-- Added column for buttons -->
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.price }}</td>
            <td>
                <!-- Edit button -->
                <a href="{% url 'items:item_update' item.pk %}" class="btn btn-sm btn-warning">Edit</a>
                
                <!-- Delete button -->
                <a href="{% url 'items:item_delete' item.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No items found in inventory</td>  <!-- Changed colspan to 4 -->
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'items:item_create' %}" class="btn btn-primary">Add New Item</a>
{% endblock %}
